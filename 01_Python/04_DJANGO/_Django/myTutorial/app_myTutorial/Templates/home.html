<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tutorial - Home</title>
	{% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Sticky Navbar -->
    <div class="navbar">
        <li><a href="{% url 'tutorial_detail' 'Oracle' %}" class="menu" onclick="showContent('oracle')"><i class="fa fa-database"></i> Oracle</a></li>
        <a href="#" class="menu" onclick="showContent('linux')"><i class="fa fa-linux"></i> Linux</a>
        <a href="#" class="menu" onclick="showContent('postgresql')"><i class="fa fa-database"></i> PostgreSQL</a>
        <a href="#" class="menu" onclick="showContent('python')"><i class="fa fa-code"></i> Python</a>
        <a href="#" class="menu" onclick="showContent('django')"><i class="fa fa-code"></i> Django</a>
        <a href="#" class="menu" onclick="showContent('pyqt5')"><i class="fa fa-desktop"></i> PyQt5</a>
        <a href="#" class="menu" onclick="showContent('tkinter')"><i class="fa fa-window-restore"></i> Tkinter</a>
        <a href="#" class="menu" onclick="showContent('github')"><i class="fa fa-github"></i> Github</a>
        <a href="#" class="menu" onclick="showContent('personal')"><i class="fa fa-user"></i> Personal</a>
    </div>

    <!-- Content Section -->
    <div class="content" id="content">
        <h2>Welcome to My Tutorial</h2>
        <p>Select a topic from the navbar to view a sample page.</p>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
